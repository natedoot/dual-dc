!
service routing protocols model multi-agent
!
hostname dc2-spine1
!
spanning-tree mode none
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf default
      no shutdown
!
aaa authorization exec default local
!
interface Ethernet1
   description P2P_dc2-leaf1a_Ethernet1
   no shutdown
   mtu 1500
   no switchport
   ip address 172.17.255.104/31
!
interface Ethernet2
   description P2P_dc2-leaf1b_Ethernet1
   no shutdown
   mtu 1500
   no switchport
   ip address 172.17.255.108/31
!
