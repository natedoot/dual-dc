   description P2P_dc2-leaf2b_Ethernet1
   no shutdown
   mtu 1500
   no switchport
   ip address 172.17.255.116/31
!
interface Loopback0
   description ROUTER_ID
   no shutdown
   ip address 172.17.128.11/32
!
interface Management1
   description OOB_MANAGEMENT
   no shutdown
   ip address 172.16.1.21/24
!
ip routing
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 172.17.128.0/27 eq 32
!
