!
no enable password
no aaa root
!
username admin privilege 15 role network-admin nopassword
username cvpadmin privilege 15 role network-admin secret sha512 $6$JIWpYntS5KpTMCGF$el6rGKnDYPqxKeMcJGutPctkOMiHrV/bej1DTmdTR8jEnuV/gQbTYa76slNHP1vwyN8Gq2kbNsMmXUwVhkwjy1
!
daemon TerminAttr
   exec /usr/bin/TerminAttr -cvaddr=172.16.1.5:9910 -cvauth=token,/tmp/token -cvvrf=default -disableaaa -smashexcludes=ale,flexCounter,hardware,kni,pulse,strata -ingestexclude=/Sysdb/cell/1/agent,/Sysdb/cell/2/agent -taillogs
   no shutdown
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname dc1-leaf2c
!
spanning-tree mode mstp
spanning-tree mst 0 priority 32768
!
vlan 11
   name VRF10_VLAN11
!
vlan 12
   name VRF10_VLAN12
!
vlan 21
   name VRF11_VLAN21
!
vlan 22
   name VRF11_VLAN22
!
vlan 100
   name VRF10_VLAN100
!
vlan 2000
   name 9504_BGP_Transit1
!
vlan 2001
   name 9504_BGP_Transit2
!
vlan 2002
   name 9504_BGP_Transit3
!
vlan 2003
   name 9504_BGP_Transit4
!
vlan 3401
   name L2_VLAN3401
!
vlan 3402
   name L2_VLAN3402
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf default
      no shutdown
!
aaa authorization exec default local
!
interface Port-Channel1
   description L2_DC1_L3_LEAF2_Port-Channel8
   no shutdown
   switchport trunk allowed vlan 11-12,21-22,100,2000-2003,3401-3402
   switchport mode trunk
   switchport
!
interface Ethernet1
   description L2_dc1-leaf2a_Ethernet8
   no shutdown
   channel-group 1 mode active
!
interface Ethernet2
   description L2_dc1-leaf2b_Ethernet8
   no shutdown
   channel-group 1 mode active
!
interface Management1
   description OOB_MANAGEMENT
   no shutdown
   ip address 172.16.1.152/24
!
end
