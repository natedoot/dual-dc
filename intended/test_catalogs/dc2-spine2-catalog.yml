anta.tests.connectivity:
- VerifyLLDPNeighbors:
    neighbors:
    - neighbor_device: dc2-leaf1a
      neighbor_port: Ethernet2
      port: Ethernet1
    result_overwrite:
      custom_field: 'Local: Ethernet1 - Remote: dc2-leaf1a Ethernet2'
- VerifyLLDPNeighbors:
    neighbors:
    - neighbor_device: dc2-leaf1b
      neighbor_port: Ethernet2
      port: Ethernet2
    result_overwrite:
      custom_field: 'Local: Ethernet2 - Remote: dc2-leaf1b Ethernet2'
- VerifyLLDPNeighbors:
    neighbors:
    - neighbor_device: dc2-leaf2a
      neighbor_port: Ethernet2
      port: Ethernet3
    result_overwrite:
      custom_field: 'Local: Ethernet3 - Remote: dc2-leaf2a Ethernet2'
- VerifyLLDPNeighbors:
    neighbors:
    - neighbor_device: dc2-leaf2b
      neighbor_port: Ethernet2
      port: Ethernet4
    result_overwrite:
      custom_field: 'Local: Ethernet4 - Remote: dc2-leaf2b Ethernet2'
- VerifyReachability:
    hosts:
    - destination: 172.17.255.107
      repeat: 1
      source: 172.17.255.106
      vrf: default
    result_overwrite:
      custom_field: 'Source: P2P Interface Ethernet1 (IP: 172.17.255.106) - Destination:
        dc2-leaf1a Ethernet2 (IP: 172.17.255.107)'
- VerifyReachability:
    hosts:
    - destination: 172.17.255.111
      repeat: 1
      source: 172.17.255.110
      vrf: default
    result_overwrite:
      custom_field: 'Source: P2P Interface Ethernet2 (IP: 172.17.255.110) - Destination:
        dc2-leaf1b Ethernet2 (IP: 172.17.255.111)'
- VerifyReachability:
    hosts:
    - destination: 172.17.255.115
      repeat: 1
      source: 172.17.255.114
      vrf: default
    result_overwrite:
      custom_field: 'Source: P2P Interface Ethernet3 (IP: 172.17.255.114) - Destination:
        dc2-leaf2a Ethernet2 (IP: 172.17.255.115)'
- VerifyReachability:
    hosts:
    - destination: 172.17.255.119
      repeat: 1
      source: 172.17.255.118
      vrf: default
    result_overwrite:
      custom_field: 'Source: P2P Interface Ethernet4 (IP: 172.17.255.118) - Destination:
        dc2-leaf2b Ethernet2 (IP: 172.17.255.119)'
anta.tests.interfaces:
- VerifyInterfacesStatus:
    interfaces:
    - name: Ethernet1
      status: up
    result_overwrite:
      custom_field: Interface Ethernet1 - P2P_dc2-leaf1a_Ethernet2 = 'up'
- VerifyInterfacesStatus:
    interfaces:
    - name: Ethernet2
      status: up
    result_overwrite:
      custom_field: Interface Ethernet2 - P2P_dc2-leaf1b_Ethernet2 = 'up'
- VerifyInterfacesStatus:
    interfaces:
    - name: Ethernet3
      status: up
    result_overwrite:
      custom_field: Interface Ethernet3 - P2P_dc2-leaf2a_Ethernet2 = 'up'
- VerifyInterfacesStatus:
    interfaces:
    - name: Ethernet4
      status: up
    result_overwrite:
      custom_field: Interface Ethernet4 - P2P_dc2-leaf2b_Ethernet2 = 'up'
- VerifyInterfacesStatus:
    interfaces:
    - name: Loopback0
      status: up
    result_overwrite:
      custom_field: Interface Loopback0 - ROUTER_ID = 'up'
anta.tests.routing.bgp:
- VerifyBGPSpecificPeers:
    address_families:
    - afi: evpn
      peers:
      - 172.17.128.13
    result_overwrite:
      custom_field: 'BGP EVPN Peer: dc2-leaf1a (IP: 172.17.128.13)'
- VerifyBGPSpecificPeers:
    address_families:
    - afi: evpn
      peers:
      - 172.17.128.14
    result_overwrite:
      custom_field: 'BGP EVPN Peer: dc2-leaf1b (IP: 172.17.128.14)'
- VerifyBGPSpecificPeers:
    address_families:
    - afi: evpn
      peers:
      - 172.17.128.15
    result_overwrite:
      custom_field: 'BGP EVPN Peer: dc2-leaf2a (IP: 172.17.128.15)'
- VerifyBGPSpecificPeers:
    address_families:
    - afi: evpn
      peers:
      - 172.17.128.16
    result_overwrite:
      custom_field: 'BGP EVPN Peer: dc2-leaf2b (IP: 172.17.128.16)'
- VerifyBGPSpecificPeers:
    address_families:
    - afi: ipv4
      peers:
      - 172.17.255.107
      safi: unicast
    result_overwrite:
      custom_field: 'BGP IPv4 Unicast Peer: dc2-leaf1a (IP: 172.17.255.107)'
- VerifyBGPSpecificPeers:
    address_families:
    - afi: ipv4
      peers:
      - 172.17.255.111
      safi: unicast
    result_overwrite:
      custom_field: 'BGP IPv4 Unicast Peer: dc2-leaf1b (IP: 172.17.255.111)'
- VerifyBGPSpecificPeers:
    address_families:
    - afi: ipv4
      peers:
      - 172.17.255.115
      safi: unicast
    result_overwrite:
      custom_field: 'BGP IPv4 Unicast Peer: dc2-leaf2a (IP: 172.17.255.115)'
- VerifyBGPSpecificPeers:
    address_families:
    - afi: ipv4
      peers:
      - 172.17.255.119
      safi: unicast
    result_overwrite:
      custom_field: 'BGP IPv4 Unicast Peer: dc2-leaf2b (IP: 172.17.255.119)'
anta.tests.routing.generic:
- VerifyRoutingProtocolModel:
    model: multi-agent
    result_overwrite:
      custom_field: 'Routing protocol model: multi-agent'
anta.tests.system:
- VerifyReloadCause: null
