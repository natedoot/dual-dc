anta.tests.connectivity:
- VerifyLLDPNeighbors:
    neighbors:
    - neighbor_device: dc2-leaf1a
      neighbor_port: Ethernet1
      port: Ethernet1
    result_overwrite:
      custom_field: 'Local: Ethernet1 - Remote: dc2-leaf1a Ethernet1'
- VerifyLLDPNeighbors:
    neighbors:
    - neighbor_device: dc2-leaf1b
      neighbor_port: Ethernet1
      port: Ethernet2
    result_overwrite:
      custom_field: 'Local: Ethernet2 - Remote: dc2-leaf1b Ethernet1'
- VerifyLLDPNeighbors:
    neighbors:
    - neighbor_device: dc2-leaf2a
      neighbor_port: Ethernet1
      port: Ethernet3
    result_overwrite:
      custom_field: 'Local: Ethernet3 - Remote: dc2-leaf2a Ethernet1'
- VerifyLLDPNeighbors:
    neighbors:
    - neighbor_device: dc2-leaf2b
      neighbor_port: Ethernet1
      port: Ethernet4
    result_overwrite:
      custom_field: 'Local: Ethernet4 - Remote: dc2-leaf2b Ethernet1'
- VerifyReachability:
    hosts:
    - destination: 172.17.255.105
      repeat: 1
      source: 172.17.255.104
      vrf: default
    result_overwrite:
      custom_field: 'Source: P2P Interface Ethernet1 (IP: 172.17.255.104) - Destination:
        dc2-leaf1a Ethernet1 (IP: 172.17.255.105)'
- VerifyReachability:
    hosts:
    - destination: 172.17.255.109
      repeat: 1
      source: 172.17.255.108
      vrf: default
    result_overwrite:
      custom_field: 'Source: P2P Interface Ethernet2 (IP: 172.17.255.108) - Destination:
        dc2-leaf1b Ethernet1 (IP: 172.17.255.109)'
- VerifyReachability:
    hosts:
    - destination: 172.17.255.113
      repeat: 1
      source: 172.17.255.112
      vrf: default
    result_overwrite:
      custom_field: 'Source: P2P Interface Ethernet3 (IP: 172.17.255.112) - Destination:
        dc2-leaf2a Ethernet1 (IP: 172.17.255.113)'
- VerifyReachability:
    hosts:
    - destination: 172.17.255.117
      repeat: 1
      source: 172.17.255.116
      vrf: default
    result_overwrite:
      custom_field: 'Source: P2P Interface Ethernet4 (IP: 172.17.255.116) - Destination:
        dc2-leaf2b Ethernet1 (IP: 172.17.255.117)'
anta.tests.interfaces:
- VerifyInterfacesStatus:
    interfaces:
    - name: Ethernet1
      status: up
    result_overwrite:
      custom_field: Interface Ethernet1 - P2P_dc2-leaf1a_Ethernet1 = 'up'
- VerifyInterfacesStatus:
    interfaces:
    - name: Ethernet2
      status: up
    result_overwrite:
      custom_field: Interface Ethernet2 - P2P_dc2-leaf1b_Ethernet1 = 'up'
- VerifyInterfacesStatus:
    interfaces:
    - name: Ethernet3
      status: up
    result_overwrite:
      custom_field: Interface Ethernet3 - P2P_dc2-leaf2a_Ethernet1 = 'up'
- VerifyInterfacesStatus:
    interfaces:
    - name: Ethernet4
      status: up
    result_overwrite:
      custom_field: Interface Ethernet4 - P2P_dc2-leaf2b_Ethernet1 = 'up'
- VerifyInterfacesStatus:
    interfaces:
    - name: Loopback0
      status: up
    result_overwrite:
      custom_field: Interface Loopback0 - ROUTER_ID = 'up'
anta.tests.routing.bgp:
- VerifyBGPSpecificPeers:
    address_families:
    - afi: evpn
      peers:
      - 172.17.128.13
    result_overwrite:
      custom_field: 'BGP EVPN Peer: dc2-leaf1a (IP: 172.17.128.13)'
- VerifyBGPSpecificPeers:
    address_families:
    - afi: evpn
      peers:
      - 172.17.128.14
    result_overwrite:
      custom_field: 'BGP EVPN Peer: dc2-leaf1b (IP: 172.17.128.14)'
- VerifyBGPSpecificPeers:
    address_families:
    - afi: evpn
      peers:
      - 172.17.128.15
    result_overwrite:
      custom_field: 'BGP EVPN Peer: dc2-leaf2a (IP: 172.17.128.15)'
- VerifyBGPSpecificPeers:
    address_families:
    - afi: evpn
      peers:
      - 172.17.128.16
    result_overwrite:
      custom_field: 'BGP EVPN Peer: dc2-leaf2b (IP: 172.17.128.16)'
- VerifyBGPSpecificPeers:
    address_families:
    - afi: ipv4
      peers:
      - 172.17.255.105
      safi: unicast
    result_overwrite:
      custom_field: 'BGP IPv4 Unicast Peer: dc2-leaf1a (IP: 172.17.255.105)'
- VerifyBGPSpecificPeers:
    address_families:
    - afi: ipv4
      peers:
      - 172.17.255.109
      safi: unicast
    result_overwrite:
      custom_field: 'BGP IPv4 Unicast Peer: dc2-leaf1b (IP: 172.17.255.109)'
- VerifyBGPSpecificPeers:
    address_families:
    - afi: ipv4
      peers:
      - 172.17.255.113
      safi: unicast
    result_overwrite:
      custom_field: 'BGP IPv4 Unicast Peer: dc2-leaf2a (IP: 172.17.255.113)'
- VerifyBGPSpecificPeers:
    address_families:
    - afi: ipv4
      peers:
      - 172.17.255.117
      safi: unicast
    result_overwrite:
      custom_field: 'BGP IPv4 Unicast Peer: dc2-leaf2b (IP: 172.17.255.117)'
anta.tests.routing.generic:
- VerifyRoutingProtocolModel:
    model: multi-agent
    result_overwrite:
      custom_field: 'Routing protocol model: multi-agent'
anta.tests.system:
- VerifyReloadCause: null
