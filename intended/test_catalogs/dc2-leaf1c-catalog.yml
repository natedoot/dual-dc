anta.tests.connectivity:
- VerifyLLDPNeighbors:
    neighbors:
    - neighbor_device: dc2-leaf1a
      neighbor_port: Ethernet8
      port: Ethernet1
    result_overwrite:
      custom_field: 'Local: Ethernet1 - Remote: dc2-leaf1a Ethernet8'
- VerifyLLDPNeighbors:
    neighbors:
    - neighbor_device: dc2-leaf1b
      neighbor_port: Ethernet8
      port: Ethernet2
    result_overwrite:
      custom_field: 'Local: Ethernet2 - Remote: dc2-leaf1b Ethernet8'
anta.tests.interfaces:
- VerifyInterfacesStatus:
    interfaces:
    - name: Ethernet1
      status: up
    result_overwrite:
      custom_field: Interface Ethernet1 - L2_dc2-leaf1a_Ethernet8 = 'up'
- VerifyInterfacesStatus:
    interfaces:
    - name: Ethernet2
      status: up
    result_overwrite:
      custom_field: Interface Ethernet2 - L2_dc2-leaf1b_Ethernet8 = 'up'
- VerifyInterfacesStatus:
    interfaces:
    - name: Port-Channel1
      status: up
    result_overwrite:
      custom_field: Interface Port-Channel1 - L2_DC2_L3_LEAF1_Port-Channel8 = 'up'
anta.tests.system:
- VerifyReloadCause: null
