anta.tests.connectivity:
- VerifyLLDPNeighbors:
    neighbors:
    - neighbor_device: dc1-leaf1a
      neighbor_port: Ethernet2
      port: Ethernet1
    result_overwrite:
      custom_field: 'Local: Ethernet1 - Remote: dc1-leaf1a Ethernet2'
- VerifyLLDPNeighbors:
    neighbors:
    - neighbor_device: dc1-leaf1b
      neighbor_port: Ethernet2
      port: Ethernet2
    result_overwrite:
      custom_field: 'Local: Ethernet2 - Remote: dc1-leaf1b Ethernet2'
- VerifyLLDPNeighbors:
    neighbors:
    - neighbor_device: dc1-leaf2a
      neighbor_port: Ethernet2
      port: Ethernet3
    result_overwrite:
      custom_field: 'Local: Ethernet3 - Remote: dc1-leaf2a Ethernet2'
- VerifyLLDPNeighbors:
    neighbors:
    - neighbor_device: dc1-leaf2b
      neighbor_port: Ethernet2
      port: Ethernet4
    result_overwrite:
      custom_field: 'Local: Ethernet4 - Remote: dc1-leaf2b Ethernet2'
- VerifyReachability:
    hosts:
    - destination: 172.17.255.3
      repeat: 1
      source: 172.17.255.2
      vrf: default
    result_overwrite:
      custom_field: 'Source: P2P Interface Ethernet1 (IP: 172.17.255.2) - Destination:
        dc1-leaf1a Ethernet2 (IP: 172.17.255.3)'
- VerifyReachability:
    hosts:
    - destination: 172.17.255.7
      repeat: 1
      source: 172.17.255.6
      vrf: default
    result_overwrite:
      custom_field: 'Source: P2P Interface Ethernet2 (IP: 172.17.255.6) - Destination:
        dc1-leaf1b Ethernet2 (IP: 172.17.255.7)'
- VerifyReachability:
    hosts:
    - destination: 172.17.255.11
      repeat: 1
      source: 172.17.255.10
      vrf: default
    result_overwrite:
      custom_field: 'Source: P2P Interface Ethernet3 (IP: 172.17.255.10) - Destination:
        dc1-leaf2a Ethernet2 (IP: 172.17.255.11)'
- VerifyReachability:
    hosts:
    - destination: 172.17.255.15
      repeat: 1
      source: 172.17.255.14
      vrf: default
    result_overwrite:
      custom_field: 'Source: P2P Interface Ethernet4 (IP: 172.17.255.14) - Destination:
        dc1-leaf2b Ethernet2 (IP: 172.17.255.15)'
anta.tests.interfaces:
- VerifyInterfacesStatus:
    interfaces:
    - name: Ethernet1
      status: up
    result_overwrite:
      custom_field: Interface Ethernet1 - P2P_dc1-leaf1a_Ethernet2 = 'up'
- VerifyInterfacesStatus:
    interfaces:
    - name: Ethernet2
      status: up
    result_overwrite:
      custom_field: Interface Ethernet2 - P2P_dc1-leaf1b_Ethernet2 = 'up'
- VerifyInterfacesStatus:
    interfaces:
    - name: Ethernet3
      status: up
    result_overwrite:
      custom_field: Interface Ethernet3 - P2P_dc1-leaf2a_Ethernet2 = 'up'
- VerifyInterfacesStatus:
    interfaces:
    - name: Ethernet4
      status: up
    result_overwrite:
      custom_field: Interface Ethernet4 - P2P_dc1-leaf2b_Ethernet2 = 'up'
- VerifyInterfacesStatus:
    interfaces:
    - name: Loopback0
      status: up
    result_overwrite:
      custom_field: Interface Loopback0 - ROUTER_ID = 'up'
anta.tests.routing.bgp:
- VerifyBGPSpecificPeers:
    address_families:
    - afi: evpn
      peers:
      - 172.17.0.3
    result_overwrite:
      custom_field: 'BGP EVPN Peer: dc1-leaf1a (IP: 172.17.0.3)'
- VerifyBGPSpecificPeers:
    address_families:
    - afi: evpn
      peers:
      - 172.17.0.4
    result_overwrite:
      custom_field: 'BGP EVPN Peer: dc1-leaf1b (IP: 172.17.0.4)'
- VerifyBGPSpecificPeers:
    address_families:
    - afi: evpn
      peers:
      - 172.17.0.5
    result_overwrite:
      custom_field: 'BGP EVPN Peer: dc1-leaf2a (IP: 172.17.0.5)'
- VerifyBGPSpecificPeers:
    address_families:
    - afi: evpn
      peers:
      - 172.17.0.6
    result_overwrite:
      custom_field: 'BGP EVPN Peer: dc1-leaf2b (IP: 172.17.0.6)'
- VerifyBGPSpecificPeers:
    address_families:
    - afi: ipv4
      peers:
      - 172.17.255.3
      safi: unicast
    result_overwrite:
      custom_field: 'BGP IPv4 Unicast Peer: dc1-leaf1a (IP: 172.17.255.3)'
- VerifyBGPSpecificPeers:
    address_families:
    - afi: ipv4
      peers:
      - 172.17.255.7
      safi: unicast
    result_overwrite:
      custom_field: 'BGP IPv4 Unicast Peer: dc1-leaf1b (IP: 172.17.255.7)'
- VerifyBGPSpecificPeers:
    address_families:
    - afi: ipv4
      peers:
      - 172.17.255.11
      safi: unicast
    result_overwrite:
      custom_field: 'BGP IPv4 Unicast Peer: dc1-leaf2a (IP: 172.17.255.11)'
- VerifyBGPSpecificPeers:
    address_families:
    - afi: ipv4
      peers:
      - 172.17.255.15
      safi: unicast
    result_overwrite:
      custom_field: 'BGP IPv4 Unicast Peer: dc1-leaf2b (IP: 172.17.255.15)'
anta.tests.routing.generic:
- VerifyRoutingProtocolModel:
    model: multi-agent
    result_overwrite:
      custom_field: 'Routing protocol model: multi-agent'
anta.tests.system:
- VerifyReloadCause: null
